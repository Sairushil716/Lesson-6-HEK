<html>
    <head>
        <title>
            Lesson 6 HWK
        </title>
    </head>
    <body>
        <h1>Citizenship Application:</h1>
        <form>
            <fieldset style="background-color: burlywood;">
                <legend>
                    Immigration Control Office
                </legend>
                <br><br>
            <label>Name:</label>
            <input type="text">
            <br><br>
            <label>Number of people:</label>
            <input type="number">
            <br><br>
            <label>Email Address</label>
            <input type="email">
            <br><br>
            <label>Gender:</label>
            <br>
            <input type="radio" value="Male">Male
            <br>
            <input type="radio" value="Female">Female
            <br>
            <input type="radio" value="Other">Other
            <br><br>
            <label>Enter your Date of Birth</label>
            <input type="date">
            <br><br>
            <label>Have you received a job offer in our country?</label>
            <br>
            <input type="radio" value="Yes">Yes
            <br>
            <input type="radio" value="No">No
            <br><br>
            <label>What range is your starting salary?</label>
            <br><br>
            <select>
            <option value="N/A">N/A</option>
                <option value="£0-£3,600">£0-£3,600</option>
                <option value="£3,600-£8,500">£3,600-£8,500</option>
                <option value="£8,500-£12,400">£8,500-£12,400</option>
                <option value="£12,400-£17,200">£12,400-£17,200</option>
                <option value="£17,200-£25,600">£17,200-£25,600</option>
                <option value="£25,600-£40,000">£25,600-£40,000</option>
                <option value="£40,000+">£40,000+</option>
            </select>
            <br><br>
            <label>Place of emigration</label>
            <input type="text">
            <br><br>
            <label>Address:</label>
            <br>
            <textarea></textarea>
            <br><br>
            <input type="submit">
            

            </fieldset>
        </form>
    </body>
</html>
